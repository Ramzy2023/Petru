<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        body {
            display: flex;
        }
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            width: 200px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .select2-container {
            z-index: 2050; /* Higher than Bootstrap modal z-index of 1050 */
        }
    </style>
</head>
  <body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Homezz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'travel'%}">Travel Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'assign_travel'%}">Assign Travel Order</a>
            </li>
           <li class="nav-item">
                <a class="nav-link" href="{%url 'division'%}">Division List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'office'%}">Office List</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{%url 'position'%}">Position List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'employee'%}">Employee List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'nature_travel'%}">Nature of Travel</a>
            </li>

      
        </ul>
    </div>
    <div class= "container">
        {%block content%}
    
        {%endblock content%}
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
